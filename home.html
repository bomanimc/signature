<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CodeSignature</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" class="alternate atom-dark-syntax" href="css/themes/atom-dark-syntax.css">
    <link rel="stylesheet" type="text/css" class="alternate atom-light-syntax" href="css/themes/atom-light-syntax.css">
    <link rel="stylesheet" type="text/css" class="alternate solarized-dark-syntax" href="css/themes/solarized-dark-syntax.css">
    <link rel="stylesheet" type="text/css" class="alternate solarized-light-syntax" href="css/themes/solarized-light-syntax.css">
  </head>
  <body>
    <div class="root">
      <div class="section" id="code-section"></div>
      <div class="section" id="signature-section">
        <div id="signature-canvas"></div>
        <div id="options-button"><i class="material-icons">settings</i></div>
        <div class="option-sheet-hidden" id="options-sheet">
          <div class="selectors">
            <select id="theme-selector">
              <option value="atom-dark-syntax" selected="selected">Atom Dark Syntax</option>
              <option value="atom-light-syntax">Atom Light Syntax</option>
              <option value="solarized-dark-syntax">Solarized Dark Syntax</option>
              <option value="solarized-light-syntax">Solarized Light Syntax</option>
            </select>
            <select id="viz-selector">
              <option value="ascii-structure" selected="selected">ASCII Structure</option>
            </select>
          <div>
          <a id="options-close"><i class="material-icons">minimize</i></a>
        </div>
      </div>
  </body>
  <script src="js/visualization.js"></script>
  <script src="js/main.js"></script>
</html>
